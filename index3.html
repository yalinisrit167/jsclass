<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="demof.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="header"> Student  Personal Dashboard</h1>
  <div class="section">
    <h2>Profile</h2>
    <label>Name: <input type="text" id="name"></label><br><br>
    <label>Birth Year: <input type="year" id="birthYear"></label><br><br>
    <label>City: <input type="text" id="city"></label><br><br>
    <button onclick="saveProfile()" id="button">Save Profile</button>
    <p id="profileOutput"></p>
  </div><hr>

  <div class="section">
    <h2>Age Checker</h2>
    <button onclick="checkAge()" id="button">Check Age</button>
    <p id="ageOutput"></p>
  </div><hr>

  <div class="section">
    <h2>Personalised Greeting</h2>
    <button onclick="showGreeting()"  id="button">Show Greeting</button>
    <p id="greetOutput"></p>
  </div><hr>

  <div class="section">
    <h2>Simple  Calculator</h2>
    <input type="number" id="num1" placeholder="Enter num 1">
    <input type="number" id="num2" placeholder="Enter num 2"><br><br>
    <button onclick="calculate('add')" id="button">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="calculate('sub')"  id="button">Subtract</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="calculate('mul')"  id="button">Multiply</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="calculate('div')"  id="button">Divide</button>
    <p id="calcOutput"></p>
  </div><hr>

  <div class="section">
    <h2> Motivational Quotes</h2>
    <button onclick="showQuote()"  id="button">Open Quote</button>
    <p id="quoteOutput"></p>
  </div><hr>

  <div class="section">
    <h2>Student Info</h2>
    <button onclick="showJSON()"  id="button">JSON</button>
    <p id="jsonOutput"></p>
  </div><hr>
</body>
</html>
